<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Shreya ğŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 95%;
      color: #fff;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 12px;
      min-width: 140px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #no {
      position: absolute;
      background-color: #777;
      color: white;
      left: 55%;
      top: 70%;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Non-copyrighted romantic music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c2c1d6c67.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="content">
    <h1>
      Shreya ğŸ’–  
      <br>
      Will you be my Valentine?
    </h1>

    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");
    const content = document.getElementById("content");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // NO button escapes
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES button works
    yesBtn.addEventListener("click", () => {
      music.play().catch(() => {});

      content.innerHTML = `
        <h1>Shreya ğŸ’–ğŸ¥¹</h1>
        <p style="font-size:22px; margin-top:20px;">
          I love you so much, my Jaat baby â¤ï¸
        </p>
        <p style="font-size:18px; margin-top:10px; line-height:1.5;">
          Being with you feels calm, warm, and right.  
          I choose you today, tomorrow,  
          and every day that follows ğŸ’•
        </p>
      `;
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
