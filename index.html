<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 95%;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 12px;
      min-width: 130px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #no {
      position: absolute;
      background-color: #777;
      color: white;
    }

    .hint {
      margin-top: 22px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music (mobile-safe) -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Can I be your Valentine? ğŸ’–</h1>

    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ™ƒ</button>

    <div class="hint">Tap anywhere to start ğŸ’«</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    // Start music after first interaction (required for mobile)
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="text-align:center; color:white; padding:30px;">
          <h1>Yayyyy ğŸ’–ğŸ¥°</h1>
          <p style="font-size:20px;">You just made me so happy</p>
          <p style="font-size:16px;">I canâ€™t wait to celebrate us â¤ï¸</p>
        </div>
      `;
    });

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
