<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Shreya ğŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 95%;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 12px;
      min-width: 140px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #no {
      position: absolute;
      background-color: #777;
      color: white;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    iframe {
      display: none;
    }
  </style>
</head>

<body>

  <!-- YouTube audio (plays after YES) -->
  <iframe
    id="song"
    src="https://www.youtube.com/embed/4hZs8t3rZC8?autoplay=1"
    allow="autoplay"
  ></iframe>

  <div class="container" id="main">
    <h1>Shreya ğŸ’–  
      <br>Will you be my Valentine?
    </h1>

    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const song = document.getElementById("song");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      song.style.display = "block";

      document.body.innerHTML = `
        <div style="text-align:center; color:white; padding:30px;">
          <h1>Shreya ğŸ’–ğŸ¥¹</h1>
          <p style="font-size:22px; margin-top:20px;">
            I love you so much, my Jaat baby â¤ï¸
          </p>
          <p style="font-size:18px; margin-top:10px;">
            Choosing you feels natural, peaceful, and right.  
            I want to laugh with you, grow with you,  
            and build something beautiful together ğŸ’•
          </p>
        </div>
      `;
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
