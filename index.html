<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Shreya ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 2;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      min-width: 140px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      position: fixed;
      background-color: #777;
      color: white;
      left: 55%;
      top: 65%;
    }
  </style>
</head>

<body>

  <!-- Royalty-free Valentine music -->
  <audio id="music" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c2c1d6c67.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="content">
    <h1>
      Shreya ğŸ’–  
      <br>
      Will you be my Valentine?
    </h1>

    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");
    const content = document.getElementById("content");

    function moveNo() {
      const padding = 40;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Escape on desktop & mobile
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", async () => {
      try {
        music.muted = false;
        await music.play();
      } catch (err) {
        console.log("Audio blocked:", err);
      }

      noBtn.style.display = "none";

      content.innerHTML = `
        <h1>Shreya ğŸ’–ğŸ¥¹</h1>
        <p style="font-size:22px;">
          I love you so much, my Jaat baby â¤ï¸
        </p>
        <p style="font-size:18px; line-height:1.5;">
          Being with you feels calm, warm, and right.<br>
          I choose you today, tomorrow,<br>
          and every day that follows ğŸ’•
        </p>
      `;
    });
  </script>

</body>
</html>
